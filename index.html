<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Font Weight Tester</title>
</head>
<body>
  <div data-cy="normal">
    <p id="normal" style="font-weight: normal;">normal</p>
    <p id="400" style="font-weight: 400;">400</p>
    <p id="500" style="font-weight: 500;">500</p>
    <p id="600" style="font-weight: 600;">600</p>
  </div>

  <div data-cy="bold">
    <p id="bold" style="font-weight: bold;">bold</p>
    <p id="700" style="font-weight: 700;">700</p>
  </div>

  <div data-cy="bolder">
    <p id="bolder" style="font-weight: bolder;">bolder</p>
    <p id="800" style="font-weight: 800;">800</p>
    <p id="900" style="font-weight: 900;">900</p>
  </div>

  <div data-cy="lighter">
    <p id="lighter" style="font-weight: lighter;">lighter</p>
    <p id="100" style="font-weight: 100;">100</p>
    <p id="200" style="font-weight: 200;">200</p>
    <p id="300" style="font-weight: 300;">300</p>
  </div>


</body>
</html>
